<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>

    <main>
        <section>
            <p id="description">This is a paragraph that will change dynamically.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>
        <section>
            <button id="toggleStyleBtn">Toggle Background Color</button>
        </section>
        <section>
            <button id="addElementBtn">Add Element</button>
            <button id="removeElementBtn">Remove Element</button>
            <div id="container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Andiswa Cyria</p>
    </footer>
</body>
</html>
